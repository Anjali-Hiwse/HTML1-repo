<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="AllStyles.css">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function(){
            debugger;
            $("#btnAdd").click(function(){
                
                debugger;
                
                var name=$('#txtName').val();
                var country=$('#txtCountry').val();
                var age=$('#txtAge').val();

                var row=
                    "<tr>"+
                         "<td>"+name+"</td>"+
                         "<td>"+country+"</td>"+
                         "<td>"+age+"</td>"+
                         "<td>"+
                             "<input type='submit' value='Edit' id='btnEdit'> &nbsp"+
                             "<input type='submit' value='Save' id='btnSave'> &nbsp"+
                             "<input type='submit' value='Delete' id='btnDel'> &nbsp"+
                        "</td>"+
                    "</tr>"
                    $("#myTable").append(row);
            });
            $('#btnDel').live("click",function(){
                debugger;
                $(this).parent().parent().remove();
            })

            $('#btnEdit').live("click",function(){
                debugger;
                var row1=
                     "<input type='submit' value='Save' id='btnSave'>"
                     "<br>"
                     "<input type='submit' value='Delete' id='btnDel'>"
                $(this).parent().parent().children()[3].html(row1);
            })
            
        });
    </script>
</head>
<body>
   <table border="1" class="myTable" id="myTable">
       <tr  style="height: 50px; width:200px">
           <td style="text-align: center; height: 50px;width: 200px">Name</td>
           <td style="text-align: center; height:50px ; width:200px">Country</td>
           <td style="text-align: center; height: 50px;width:200px">Age</td>
           <td style="height:50px; width:200px"> </td>
       </tr>
       <tr style="height: 50px; width:200px">

         <td>  <input type="text" id="txtName">
         </td>
         <td>  <input type="text" id="txtCountry">
         </td>
         <td>  <input type="text" id="txtAge">
         </td>
         <td>  <input type="submit" value="Add Row" id="btnAdd">
         </td>
       </tr>
   </table> 
</body>
</html>
